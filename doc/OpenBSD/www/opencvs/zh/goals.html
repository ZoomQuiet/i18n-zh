  <h2><font color="#E00000">目标</font></h2>
  <hr />

  <ul>
    <li>在不危及系统安全性的前提下，尽可能的与 GNU CVS 兼容。</li>

    <li>尽可能安全。小心编码，严格检查，尤其是网络输入和使用缓冲的操作。</li>

    <li>对版本库中的文件，提供更好的访问控制。</li>
  </ul>
